{% extends "main.html" %}
{% block content %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        {% if author%}
        <h1>New Book by {{author.name}}</h1>
        {% endif %}
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Title:</label>
                <input type="text" maxlength="150" class="form-control" name="title" placeholder="Title of the book" required>

                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Short blurb about the book"></textarea>

                <label for="name">Publication Year:</label>
                <input type="number" maxlength="5" class="form-control" name="pub_Year" placeholder="Year the book was first published">

                <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="" aria-hidden="true"></span>Add book to Catalog</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
